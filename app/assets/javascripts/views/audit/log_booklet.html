<div class="container" ng-controller="ConfirmationsController">
<form>
  

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <h2>Log New Receipt Booklet</h2><br>
<br> 
    <label>Waec Office: <span>*</span></label>
      <div  ng-controller="OfficesController">
        <div class="form-group" >
          <select ng-model="WaecOfficeId" ng-options="y.id as y.office_name for y in offices" ng-change="GetValue(y)" class="form-control" ng-required="true">
            <option value="">Select Office</option>
          </select>
        </div>
        Selected: <p ng-bind="WaecOfficeId"></p>
      </div>

      <div class="form-group">
        <label>Booklet From: </label>
        <input type="text" name="" ng-model="bookletRange.rangeFrom" class="form-control">
        <span>
          <label>Booklet To: </label>
        <input type="text" name="" ng-model="bookletRange.rangeTo" class="form-control">
        </span>
      </div>

      <div>
        <button ng-click="LogReceiptBooklet(bookletRange)">Submit</button><br><br>
      </div>


      <table class="table table-striped table-bordered" ng-init="getAllNewReceipts()">
                <tbody>     
                    <tr>
                      <th>Index</th>
                      <th>Booklet ID</th>
                      <th>Receipt Number</th>
                      <th>Office</th>               
                      <th>Status</th>
                      <th colspan="3">Action</th>
                    </tr>

                    <tr ng-repeat="receiptList in receiptList"> 
                      <td>{{$index+1}}</td>
                      <td>{{receiptList.receipt_booklet_id}}</td> 
                       <td>{{receiptList.receiptNo}}</td>
                       <td>{{receiptList.receipt_booklet_id}}</td>
                       <td><b>{{receiptList.status}}</b></td>
                    
                    </tr>
                              
                  </tbody>
              </table>



</div>
 <div class="col-sm-2"></div>  
</div>
  <br>
  <br>
  </form>
</div>
