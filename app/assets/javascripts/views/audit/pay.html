
<div class="container" >
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-7">

      <div class="row">

        <div class="card text-center">
          <div class="card-header">
           <h2>Log Confirmation Payment</h2>
          </div>
        <div class="card-body">

   


      <form name="makePaymentForm" ng-submit="makePayment(result);" method="post" accept-charset="UTF-8" ng-controller="AuditsController" ng-init="{}">  

    <div ng-controller="AuditsController" ng-init="receiptLeafletCount()">
      <p><h4>Available Receipt Leaflets Count: <span><strong> {{receiptCount}}</span>.</strong></h4></p>
    </div> 

    <div class="loading loading--full-height" ng-show="loading"><strong>Loading....Please Wait!</strong></div>               
      
             <table>

                  <tbody>
                        <tr><td colspan="2">
                      PAYMENT TRANSACTION<hr>
                      </td></tr>
                  
                  <tr>   <td> <label ><strong>Payment Receipt No:</strong></label>&nbsp;</td>
                     <td><input  size="30" type="text" ng-model="result.receipt_no" placeholder="Receipt No"  ng-blur="confirmReceipt(result.receipt_no)" required/>
                        <span style="color:Blue">
                           <div ng-if="receiptConfirm === true">
                                <input type="checkbox" ng-model="receiptConfirm" disabled="true">
                              <label style="color:Blue"> Receipt is valid</label><br>
                              </div>

                              <div ng-if="receiptConfirm === false">
                                <input type="checkbox" ng-model="receiptConfirm" disabled="true">
                              <label style="color:Red"> Receipt is invalid</label><br>
                            </div>

                        </span>
                  </td>
                    </tr>

                  <tr>
                    <td><label ><strong>Transaction Type<span>:</span></strong></label></td> <br>   
                 <td><div  ng-controller="TransactionCtrl as trans">
                  <div class="form-group">
                    <select ng-model="result.TransId" ng-options="d.id as d.transName for d in trans.TransTypes" class="form-control" ng-required="true" ng-disabled="!receiptConfirm" >
                      <option value="">Select Transaction</option>
                    </select>
                  </div>
                 <!--  Selected: <p ng-bind="result.TransId"></p> -->

                  <div ng-switch="result.TransId">
                        <div ng-switch-when="1">
                          
                      <table>
                        <tbody>
                          <div>Fill Details</div>
                      <tr><td><label ><strong>Candidate's Full Name:</strong></label>&nbsp;
                      </td><td><input  size="30" type="text" ng-model="result.CandName" placeholder="Candidate Full Name" required  ng-disabled="!receiptConfirm" />
                      </td></tr> <br>

                      <tr><td><label ><strong>Confirmation Type:</strong></label>&nbsp;&nbsp;
                       </td><td><select data-ng-model="result.confirm_type_id" data-ng-options="c.id as c.typeName for c in confirmType"  data-ng-change="GetAmount()" ng-init="getConfirmType()"  ng-disabled="!receiptConfirm" >
                        <option value="" >-- Select Confirmation Type --</option>
                      </select></td></tr> <br>

                      <tr><td><label ><strong>Confirmation Fee:</strong></label>&nbsp;&nbsp;
                      </td><td><input  size="30" type="text" ng-model="result.amount" placeholder="0.00"  required disabled="true"/>
                      </td></tr> <br>
                      
                      <tr><td><label ><strong>Candidate's Email:</strong></label>&nbsp;&nbsp;
                      </td><td><input  size="30" type="text" value="NULL" ng-model="result.cand_email" placeholder="Candidate Email Address" ng-disabled="!receiptConfirm"  >(Optional)
                      </td></tr> <br>

                      <tr><td><label ><strong>Candidate's Phone Number:</strong></label>&nbsp;&nbsp;
                      </td><td><input  size="30" type="text" value="NULL" ng-model="result.PhoneNo" placeholder="Candidate's Phone Number"  ng-disabled="!receiptConfirm" >(Optional)
                      </td></tr> <br>
                        </tbody>
                    
                    </table>
                   </div>

                      <div ng-switch-when="2">
                        <table>
                          <div>Fill Details</div>
                          <tbody>
                                  <tr><td><label ><strong>School Name:</strong></label>&nbsp;
                                  </td><td><input  size="30" type="text" ng-model="result.CandName" placeholder="Candidate Full Name" required  ng-disabled="!receiptConfirm" />
                                  </td></tr> <br>

                                  <tr><td><label ><strong>Registration Type:</strong></label>&nbsp;&nbsp;
                                   </td><td><select data-ng-model="result.confirm_type_id" data-ng-options="c.id as c.typeName for c in confirmType"  data-ng-change="GetAmount()" ng-init="getConfirmType()"  ng-disabled="!receiptConfirm" >
                                    <option value="" >-- Select Registration Type --</option>
                                  </select></td></tr> <br>

                                  <tr><td><label ><strong>Registration Fee:</strong></label>&nbsp;&nbsp;
                                  </td><td><input  size="30" type="text" ng-model="result.amount" placeholder="0.00"  required disabled="true"/>
                                  </td></tr> <br>
                                  
                                  <tr><td><label ><strong>School's Email:</strong></label>&nbsp;&nbsp;
                                  </td><td><input  size="30" type="text" value="NULL" ng-model="result.cand_email" placeholder="Candidate Email Address" ng-disabled="!receiptConfirm"  >(Optional)
                                  </td></tr> <br>

                                  <tr><td><label ><strong>School's Phone Number:</strong></label>&nbsp;&nbsp;
                                  </td><td><input  size="30" type="text" value="NULL" ng-model="result.PhoneNo" placeholder="Candidate's Phone Number"  ng-disabled="!receiptConfirm" >(Optional)
                                  </td></tr> <br>
                          </tbody>
                        </table>
                      </div>

                      <div ng-switch-default>Please Select A Transaction Type.</div>
                </div>


                  </div></td>
                </tr> <br>


                  </tbody>
              </table>
                  
          <div class="footer">
            <br>
                <input name="commit" type="submit" value="Submit Payment" ng-disabled="!receiptConfirm" class="btn btn-primary">
            <br>
            <br/>

            
          </div>
      </form> 

    </div>
  </div>
</div>
  </div>
</div>
