


    <!-- client/app/views/user_sessions/new.html -->

		<div class="alert alert-danger" role="alert" ng-show="error">
		  {{error}}
		</div>

		<div class="container" ng-controller="ConfirmationsController">
		  <div class="row">
		     <div class="col-sm-2"></div>
		    <div class="col-sm-8">
		    	<div class="panel panel-primary">
				  <div class="panel-heading">
				    <h3 class="panel-title">Connect To A Web Service.</h3>
				  </div>
				  <div class="panel-body">				

		<form ng-submit="ConnecttoWES(confirm)" role="form" ng-init="logUserForm = {}">

		<label>Select An Institution <span>*</span></label>
      
        <!-- <div  ng-controller="WebServicesCtrl as webServe"> -->
       <div>
        <div class="form-group">
          <select ng-model="webClientURL" ng-options="d as d.clientName for d in webClients" ng-init="getAllWebServices()" ng-change="GetValue(webClientURL)" class="form-control" ng-required="true" >
            <option value="">Select Client Service</option>
          </select> <!--:clientName, :clientAddress-->
        </div>
        Selected: <p ng-model="webClientURL"></p><br>
          <button type="submit" class="btn btn-primary btn-lg">Connect to <b ng-bind="webClientURL.clientName"></b></button>
        </div> <br>
		
		</form>
		</div>
		</div>
				<br>
				<div class="jumbotron text-center"  ng-show="sessions.loading">
				    <span class="glyphicon glyphicon-repeat spinner"></span>
				    <p>Loading.......</p>

				</div>

				<br>


				<div class="row show-hide-message" ng-show="sessions.successMsg">
				    <div class="alert alert-success">{{sessions.successMsg}}</div>
				</div>

				<br>
				<div class="row show-hide-message" ng-show="sessions.errorMsg">
				    <div class="alert alert-danger">{{sessions.errorMsg}}</div>
				</div>

				<br>


		  </div>

		</div>
		</div>
		</div>
