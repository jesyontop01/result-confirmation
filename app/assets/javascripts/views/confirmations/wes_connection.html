
<form name="editConfirmForm" ng-submit="clickedEdit(editConfirm);" method="post" accept-charset="UTF-8">
  <div class="row">
    <div class="col-md-6">
      <article class="panel panel-primary" ng-init="getConfirmByID(id)">
        <header class="panel-heading">
          <h1 class="h3">
            Candidate's Details
          </h1>
        </header>
        <section class="panel-body">
                    <div class="form-group">
            <label class="" for="diet">Full Name</label>
            <input type="text" class="form-control" 
                   name="diet" value="Diet" ng-model="confirm.CandName " disabled=""> 
          </div>
                    <div class="form-group">
            <label class="" for="diet">Email</label>
            <input type="text" class="form-control" 
                   name="diet" value="Diet" ng-model="confirm.cand_email" disabled=""> 
          </div>
          <div class="form-group">
            <label class="" for="diet">Diet</label>
            <input type="text" class="form-control" 
                   name="diet" value="Diet" ng-model="confirm.DietName" disabled=""> 
          </div>
          <div class="form-group">
            <label class="" for="year">Year</label>
            <input type="text" class="form-control" 
                   name="year" value="year" ng-model="confirm.YearName" disabled=""> 
          </div>

          <div class="form-group">
            <label class="" for="candNo">candNo</label>
            <input type="text" class="form-control" 
                   name="candNo" value="candNo" ng-model="confirm.exam_no" disabled=""> 
          </div>
         
          <div class="form-group">
            <label class="" for="Wes_Ref">Client_Ref</label>
            <input type="text" class="form-control" 
                   name="Wes_Ref" value="" ng-model="confirm.WES_Ref" disabled=""> 
          </div>
          <div class="text-right">
          <button ng-click="wesAuthentication(confirm.WES_Ref)" 
                  class="btn btn-lg btn-primary">
            Validate Candidate with Client's Server
          </button>
        </section>
        <footer class="panel-footer">
          <label for="joined">Created At: </label><b>{{confirm.updated_at | date:'medium'}}</b> 
        </footer>
      </article>
      
    </div>
    <div class="col-md-6">
      <article class="panel panel-success">
    
          <h2 class="h4">
            Client's Response:
          </h2>
       
        <section class="panel-body">
          <article>
            <div class="row">
              <div class="col-md-7">
                <p class="h4">
                  <label>Client Candidate's Ref:</label> <span>{{wesApplicant.ref_no}}</span>
                </p>
                <p class="h5">
                  <label>Full Name:</label> <span>{{wesApplicant.firstName}} {{wesApplicant.lastName}}</span>
                </p>
              <p class="h5">
                <label>Email:</label> <span>{{wesApplicant.email}}</span>
                </p>
              </div>
              <div class="col-md-5 text-right">
                <button class="btn btn-sm btn-success" ng-click="generateConfirmation(confirm)">
                 Generate PDF
                </button>
              </div>
            </div>
          </article>
          <hr>

        <form name="form" ng-controller="ConfirmationsController" enctype="multipart/form-data"
              method="post">
          <article class="well well-sm">
            <header class="panel-heading">
              <h1 class="h4">
                Client's File Submission
              </h1>
            </header>
            <p>

              <div class="col-lg-4">
                Send PDF To Client's Remote Server
                <input type="file"   accept=".pdf" ng-model="photo" onchange="angular.element(this).scope().uploadedFile(this)" ng-required="true" class="btn btn-info"/><br>
              </div>

              <div ><iframe id="output"  style="width:500px; height:500px" class="img-responsive"></iframe> </div>
            </p>
            <input type="submit" value="Send" ng-click="SendToCarrier()">
        </form>


          <hr>

          <object id="output"  class="img-responsive"></object> 
           <object id="iframeContainer"></object> 

        </section>
      </article>
    </div>
  </div>
</form>

<hr>

      <!-- Modal for Second User Log In -->

              <div class="modal" id="userLogIn">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Sign In</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <!-- <p>Modal body text goes here.</p> -->

                          <form ng-submit="sessions.submitLogUser(logUserForm)" role="form" ng-init="logUserForm = {}">
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email"
                                     name="email"
                                     id="email"
                                     ng-model="logUserForm.email"
                                     required="required"
                                     class="form-control">
                            </div>

                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password"
                                     name="password"
                                     id="password"
                                     ng-model="logUserForm.password"
                                     required="required"
                                     class="form-control">
                            </div>

                            
                    


                   
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </form>
                   </div>
                  </div>
                </div>
              </div>
