
<table class="table table-striped table-bordered" ng-init="getAllRecords()">
  <thead>
     <tr>
      <th>Index</th>
      <th>Exam Diet</th>
      <th>Candidate No.</th>
      <th colspan="3">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="record in records"> 
      <td>{{$index+1}}</td>
      <td >{{getExamDietName(record.diet_id)}} {{getExamYearName(record.year_id)}}</td>
      <td>{{record.candNo}}</td>
 	  <td><a href="#/records/{{record.id}}" type="button" class="btn btn-primary">View</a></td>
      <td><a href="#/records/{{record.id}}/edit" type="button" class="btn btn-primary">Edit</a></td>
      <td><button ng-click="clickDelete(record)" type="button" class="btn btn-primary">Delete</button></td>
      <td><button ng-click="clickCartAdd(record)" type="button" class="btn btn-success">Add To Cart</button>
     </td>
    </tr>
  </tbody>
</table>
