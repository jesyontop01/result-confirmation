
<table class="table table-striped table-bordered" ng-init="getAllRequests()">
  <thead>
     <tr>
      <th>Index</th>
      <th>Exam Diet</th>
      <th>Candidate No.</th>
      <th colspan="3">Action</th>
    </tr>
  </thead>
request
  <tbody>
    <tr ng-repeat="request in requests"> 
      <td>{{$index+1}}</td>
      <td >{{getExamDietName(request.diet_id)}} {{getExamYearName(request.year_id)}}</td>
      <td>{{request.candNo}}</td>
 	  <td><button ng-click="clickDetailView(request)" type="button" class="btn btn-primary">View</button></td>
    <td><button ng-click="clickEdit(request)" type="button" class="btn btn-primary">Edit</button></td>
      <td><button ng-click="clickDelete(request)" type="button" class="btn btn-primary">Delete</button></td>
      <td><button ng-click="clickCartAdd(request)" type="button" class="btn btn-success">Add To Cart</button>
     </td>
    </tr>
  </tbody>
</table>
