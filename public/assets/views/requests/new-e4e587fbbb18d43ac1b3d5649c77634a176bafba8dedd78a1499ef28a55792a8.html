<div class="container">

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <h2>Order Certificate Collection</h2><br>

      <label>Select Exam Diet <span>*</span></label>
      <form name="request" ng-controller="RequestsController">
        <div  ng-controller="DietController">
        <div class="form-group">
          <select ng-model="ExamDietId" ng-options="d.id as d.Diet for d in diets" ng-change="GetValue(d)" class="form-control" ng-required="true">
            <option value="">Select Exam Diet</option>
          </select>
        </div>
        Selected: <p ng-bind="ExamDietId"></p>
    </div> <br> 
    <label>Select Year <span>*</span></label>
      <div  ng-controller="YearController">
        <div class="form-group" >
          <select ng-model="ExamYearId" ng-options="y.id as y.Year for y in years" ng-change="GetValue(y)" class="form-control" ng-required="true">
            <option value="">Select Exam Year</option>
          </select>
        </div>
        Selected: <p ng-bind="ExamYearId"></p>
      </div>
   <div class="form-group">
    <label for="candNo">Exam No <span>*</span></label>
    <input type="text" class="form-control" id="candNo" aria-describedby="candNo" placeholder="Exam No" ng-model="request.candNo" ng-required="true">
  </div>
  <div class="form-group">
    <label for="fullName">Full Name <span>*</span></label>
    <input type="text" class="form-control" id="fullName" aria-describedby="fullName" placeholder="Surname First....." ng-model="request.fullName" ng-required="true">
  </div>
  <div class="form-group">
    <label for="address">Home Address <span>*</span></label>
    <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Home Address" ng-model="request.address" ng-required="true">
  </div>

 <div class="form-group">
    <label for="phoneNum">Exam No <span>*</span></label>
    <input type="text" class="form-control" id="phoneNum" aria-describedby="phoneNum" placeholder="Contact Details...." ng-model="request.phoneNum" ng-required="true">
  </div>
  <div class="form-group">
    <label for="picture">Picture <span>*</span></label>
    <input type="file" class="form-control" id="picture" aria-describedby="picture" placeholder="picture" ng-model="request.picture" ng-required="true" base-sixty-four-input >
  </div>
    <div class="form-group">
    <label for="resultPix">Result/PhotoCard <span>*</span></label>
    <input type="file" class="form-control" id="resultPix" aria-describedby="resultPix" placeholder="resultPix" ng-model="request.resultPix" ng-required="true" base-sixty-four-input>
  </div>
  <div class="form-group">
    <label for="photocardPix">Result/PhotoCard <span>*</span></label>
    <input type="file" class="form-control" id="photocardPix" aria-describedby="photocardPix" placeholder="photocardPix" ng-model="request.photocardPix" ng-required="false" base-sixty-four-input>
  </div>
  <div class="form-group">
    <label for=" affidavitPix"> AffidavitPix <span>*</span></label>
    <input type="file" class="form-control" id=" affidavitPix" aria-describedby=" affidavitPix" placeholder=" affidavitPix" ng-model="request.affidavitPix" ng-required="false" base-sixty-four-input>
  </div>

  <button type="submit" class="btn btn-primary" ng-click="submit(request)">Submit</button><br><br><br><br><br><br>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
