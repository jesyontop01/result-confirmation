<div ng-controller="VerifierResultsController">

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card card-primary">
        <header class="card-header">
           <h2>Search All Exam Years</h2>
        </header>
      
        <div class="card-body">
    <label>Select Exam Diet <span class="required"></span></label>
      

  <div ng-controller="VerifierResultsController">
    <form >
        <div  ng-controller="WaecExamDietsController">
          <div class="loading loading--full-height" ng-show="loading"><strong>Loading....Please Wait!</strong></div>
        <div class="form-group select2bs4">
          <select id="mySelect2" ng-model="ExamDietId" ng-options="d.id as d.exam_diet for d in diets" ng-change="GetValue(d)" class="form-control" ng-required="true">
            <option value="">Select Exam Diet</option>
          </select>
        </div>
        <!-- Selected: <p ng-bind="ExamDietId"></p> -->
        </div> 
        <br> 

 
    <label>Candidate's Exam No. <span class="required"></span></label>
    <label for="search.keywords" class="sr-only">Keywords</label>
    <input type="text" 
           name="keywords" 
           class="form-control input-lg"
           placeholder="Please Type In Candidate's Name "
           ng-model="keywords"><br>

    <span class="input-group-btn">
      <button class="btn btn-primary " ng-click ="searchName(keywords, ExamDietId)">Find Candidate</button>
    </span>
  </form>

<!-- <section class="search-results" ng-if="results.length > 0"> -->

<section class="search-results" ng-show="resultBool">

  <header>
    <h1 class="h3">Results</h1>
  </header>

<table class="table table-striped table-bordered">
  <thead>
     <tr>
      <th>Index</th>
    <!--   <th>Exam Diet</th> -->
      <th>Candidate Name</th>
      <th>Candidate No.</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <!-- <tr ng-repeat="result in results">  -->
  <tr> 
<!--     <tr> -->
      <td>{{$index+1}}</td>
     <!--  <td>{{result.examType}} {{result.examYear}}</td> -->
      <td>{{results.candName}}</td>
      <td>{{results.candNo}}</td>
      <td><button type="button" class="btn btn-primary" ng-click="viewDetails(results)">Detailsâ€¦</button>
     </td>
    </tr>
  </tbody>
</table>

</section>
