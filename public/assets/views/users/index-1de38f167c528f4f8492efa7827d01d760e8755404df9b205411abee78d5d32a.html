<div class="container" >

  <div class="row">

      <div class="card card-primary">
        <header class="card-header">
            <h2>Users </h2><br>
        </header>
      
      <div class="card-body">
        <p><b>Search: </b><input type="text" name="" placeholder="Search by surname" ng-model='searchText.surname'></p>

            <table class="table table-striped table-bordered" ng-init="getAllUsers()">
                <tbody>
                  
                    <tr>
                      <th>Index</th>
                      <th>Full Name</th>
                      <th>Email Address</th>
                      <th>Office</th>               
                      <th>Activation</th>
                      <th colspan="3"></th>
                    </tr>

                    <tr ng-repeat="user in users | filter:searchText"> 
                      <td>{{$index+1}}</td>
                      <td>{{user.surname}} {{user.othernames}}</td> 
                       <td>{{user.email}}</td>
                      <!--  <td>{{getOfficeName(user.office_id)}}</td> -->
                      <td>{{user.office_name}}</td>
                       <td><b>{{user.activated}}</b></td>

              <div ng-hide="!currentUser.admin">
                    <td ng-if="user.id && sessions.adminAccess"><button ng-click="clickDetailView(user)" type="button" class="btn btn-primary">View</button></td>
             

             <td ng-if="user.id && sessions.adminAccess"><button ng-click="clickEdit(user)" type="button" class="btn btn-primary">Assign Role</button></td>
              <td ng-if="user.id && sessions.adminAccess" ng-show="user.activated"><button ng-click="clickDeactivate(user)" type="button" class="btn btn-danger">Deactivate</button></td>
              <td ng-if="user.id && sessions.adminAccess" ng-show="!user.activated"><button ng-click="clickDeactivate(user)" type="button" class="btn btn-success">Activate</button></td>
            </div>

          
                    
                    </tr>
                              
                  </tbody>
              </table>
            </div>
          </div>
    </div>
  </div>
</div>
