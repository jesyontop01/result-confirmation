<div class="container" >

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <h2>Users </h2><br>

            <table class="table table-striped table-bordered" ng-init="getAllUsers()">
                <tbody>
                  
                    <tr>
                      <th>Index</th>
                      <th>Full Name</th>
                      <th>Email Address</th>
                      <th>Office</th>               
                      <th>Activation</th>
                      <th colspan="3">Action</th>
                    </tr>

                    <tr ng-repeat="user in users"> 
                      <td>{{$index+1}}</td>
                      <td>{{user.surname}} {{user.othernames}}</td> 
                       <td>{{user.email}}</td>
                       <td>{{getOfficeName(user.office_id)}}</td>
                       <td><b>{{user.activated}}</b></td>
                    <td><button ng-click="clickDetailView(user)" type="button" class="btn btn-primary">View</button></td>
              <div ng-hide="!currentUser.admin">

             <td ><button ng-click="clickEdit(user)" type="button" class="btn btn-primary">Edit</button></td>
              <td ng-show="user.activated"><button ng-click="clickDeactivate(user)" type="button" class="btn btn-danger">Deactivate</button></td>
              <td ng-show="!user.activated"><button ng-click="clickDeactivate(user)" type="button" class="btn btn-success">Activate</button></td>
            </div>
                    
                    </tr>
                              
                  </tbody>
              </table>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
